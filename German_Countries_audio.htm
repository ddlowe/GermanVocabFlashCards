<script>
var wt;
var ht;
// function to detect browser type and set book size accordingly
function detectBrowser() {
var useragent = navigator.userAgent;
if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1)
{
wt = 300;
ht = 300;
}
else
{
wt = 800;
ht = 400;
}
};
// Check browser and set book size on screen
detectBrowser();
$(function() {
//multiple books
$('.resource').booklet({
width: wt,
height: ht,
speed: 700,
arrows: true,
tabs: false,
manual: false,
overlays:false
});
});
// Initialise audio player
audiojs.events.ready(function() {
var as = audiojs.createAll();
});
</script>
